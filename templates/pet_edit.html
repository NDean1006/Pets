{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>{{ pet.name }}</h1>

    {% if pet.image_url %}
    <img class="img-fluid" src="{{ pet.image_url }}">
    {% endif %}

    <h2>Update</h2>

    <form method="POST">
    {% include "_form.html" %}
    <button class="btn btn-primary" type="submit">Update</button>
    </form>
</div> 
{% endblock %}
